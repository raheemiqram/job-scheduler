{% extends 'dashboard/base.html' %}
{% load static %}
{% load i18n %}

{% block dashboard_content %}
<div class="card-body">
    <h2>Create New Job</h2>


    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_name">Job Name:</label>
            {{ form.name }}
        </div>

        <div class="form-group">
            <label for="id_estimated_duration">Estimated Duration (in seconds):</label>
            {{ form.estimated_duration }}
        </div>

        <div class="form-group">
            <label for="id_priority">Priority:</label>
            {{ form.priority }}
        </div>

        <div class="form-group">
            <label for="id_deadline">Deadline:</label>
            {{ form.deadline }}
        </div>

        <button type="submit" class="btn btn-success">Submit Job</button>
        <a href="{% url 'job-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
